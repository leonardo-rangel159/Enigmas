<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Enigmas</title>
        <link rel="stylesheet" href="estilo.css"> <!-- Vincula o arquivo de estilo CSS externo à página -->
        <script src="principal.js"></script> <!-- Inclui o arquivo JavaScript principal -->
    </head>
     <body onload="lerArquivo('introducao')"> <!-- Executa a função 'lerArquivo' com o argumento 'introducao' quando a página é carregada -->

        <div id="imagem"> <!-- Contêiner principal que envolve o conteúdo do jogo -->
            <div id="narrativa"> <!-- Seção que contém o título e os diálogos do jogo -->
                <h1 id="titulo">Epílogo</h1> <!-- Título da seção do jogo -->
                <div id="dialogos" class="alert-box"></div> <!-- Área onde os diálogos e a história do jogo serão exibidos -->
            </div>

            <div id="interacao"> <!-- Contêiner para os elementos de interação do jogador -->
                <input id="respostas" type="text" disabled/> <!-- Campo de texto onde o jogador pode inserir respostas, inicialmente desativado -->
                <button id="enviar" onclick="resposta()" disabled>-></button> <!-- Botão para enviar a resposta inserida, inicialmente desativado -->
            </div>
        </div>
    </body>
</html>
